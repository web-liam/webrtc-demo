<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTC Demo</title>
</head>
<body>
  <h1>RTC 在线教培 Demo</h1>
  <div>
    <label>服务器: </label>
    <input type=text id="wsServer" value="http://localhost:3338" style="width: 500px;"></input>
  </div>
  <div>
    <label>用户名: </label>
    <input type=text id="username" value="user1"></input>
    <label>房间: </label>
    <input type=text id="room" value="1"></input>
    <label>身份选择: </label>
    <select id="identitySelect">
      <option value="1">学生</option>
      <option value="2">老师</option>
    </select>
    <button id="connect">连接服务器</button>
    <button id="leave" disabled>断开服务器</button>
  </div>
  <div>
    <label>在线用户: </label>
    <div id="users" style="font-size: 12px;"></div>
  </div>
  <div>
    <label>链接用户: </label>
    <input type=text id="linkuser" value="user2"></input>
    <button id="linkP2p">P2P连接</button>
    <button id="leaveP2p" disabled>断开P2P</button>
  </div>  
  <div>
    <label>文件传输: </label>
    <input type="file" id="fileInput" />
    <button id="sendFile">P2P发送文件</button>
    <div id="log" style="font-size: 12px;"></div>
    <a id="downloadLink" style="display: none">下载文件</a>
  </div>
  <div>
    <label>视频聊天: </label>
    <div>
      <div style="width: 49%;float: left; height: 100px; border-style: dotted;">
        <label>本地视频: </label>
        <video  style="height: 80px;" id="localVideo" autoplay muted>
          <source type="video/mp4" />
        </video>
      </div>
      <div style="width: 49%;float: right;height: 100px;border-style: dotted;">
        <label>远程视频: </label>
        <video  style="height: 80px;" id="remoteVideo" autoplay >
          <source type="video/mp4" />
        </video>
    </div>
    </div>
    <div style="margin-top: 10px;clear: both;">
      <div style="width: 49% ;float: left;height: 100px;border-style: dotted;">
        <label>本地屏幕: </label>
        <video  style="height: 80px;" id="localScreenVideo" autoplay >
          <source type="video/mp4" />
        </video>
      </div>
      <div style="width: 49%;float: right;height: 100px;border-style: dotted;">
        <label>远程屏幕: </label>
        <video  style="height: 80px;" id="remoteScreenVideo" autoplay >
          <source type="video/mp4" />
        </video>
      </div>
    <!-- <div><button id="startVideoChat">开始视频</button> <button id="useVideo">使用视频</button>
    </div> -->
  </div>
  <div>
    <label>收到消息: </label><br>
    <textarea disabled style="line-height: 1.5; width: 90%;" id="output" rows="4"></textarea>
  </div>
  <div>
    <label>发送消息: </label><br>
    <textarea disabled id="input" rows="3" cols="60"></textarea>
  </div>
  <div>
    <button id="send">发送</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="./rtc.js"></script>
  <script src="./client.js"></script>
</body>
</html>
