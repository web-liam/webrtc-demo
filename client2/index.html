
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC P2P Chat</title>
</head>
<body>
  <h1>WebRTC P2P Chat</h1>
  <div>
    <textarea id="messageBox" rows="10" cols="50" readonly></textarea>
  </div>
  <div>
    <input type="text" id="inputMessage" placeholder="Type your message here">
    <button id="sendMessage">Send</button>
  </div>
  <div>
    <button id="start">Start Connection</button>
    <button id="connect">Connect</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
